<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="1000px">
    <form class="mt-60" #buscaForm="ngForm" (ngSubmit)="pesquisar()">
      <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>Consulta</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-20">
            <div fxLayout="row">
              <div fxLayout="column" fxFlex="950px">
                <mat-form-field>
                  <mat-label>Nome:</mat-label>
                  <input name="nomeBusca" [(ngModel)]="nomeBusca" matInput placeholder="ex: JosÃ©"/>
                </mat-form-field>
              </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button color="primary">
            <mat-icon fontIcon="search"></mat-icon>
            Pesquisar
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="center" class="mt-20">
  <div fxLayout="column" fxFlex="1000px">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Resultado</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="listaClientes">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
          </ng-container>

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
          </ng-container>

          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.cpf }}</td>
          </ng-container>

          <ng-container matColumnDef="dataNascimento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Data nascimento</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.dataNascimento }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.email }}</td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let cliente">
              <button type="button" mat-button (click)="editar(cliente.id)">
                <mat-icon fontIcon="edit"></mat-icon>
                Editar
              </button>

              @if(!botaoDeletar) {
                <button type="button" mat-button (click)="deletar()">
                  <mat-icon fontIcon="delete"></mat-icon>
                  Deletar
                </button>
              } @else {
                <button type="button" mat-button (click)="confirmarDelecao(cliente)">
                  <mat-icon fontIcon="question_mark"></mat-icon>
                  Confirma
                </button>
              }

            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
          <tr mat-row *matRowDef="let myRowData; columns: columnsTable"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
