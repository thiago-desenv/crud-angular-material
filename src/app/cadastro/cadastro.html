<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="500px">
    <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="salvar()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Dados pessoais</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-20">
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>Nome: *</mat-label>
                <input type="text" name="nome" placeholder="Ex: JosÃ© da Silva" [(ngModel)]="cliente.nome" matInput />
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>E-mail: *</mat-label>
                <input type="email" name="email" placeholder="Digite seu e-mail" [(ngModel)]="cliente.email" matInput/>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="300px">
              <mat-form-field class="full-width">
                <mat-label>CPF: *</mat-label>
                <input type="text" name="cpf" placeholder="Digite seu CPF" [(ngModel)]="cliente.cpf" matInput/>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="300px">
              <mat-form-field class="full-width">
                <mat-label>Data nascimnto: *</mat-label>
                <input type="date" name="dataNascimento" placeholder="Digite sua data de nascimento" [(ngModel)]="cliente.dataNascimento" matInput/>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button color="primary" type="submit">
            <mat-icon fontIcon="save"></mat-icon>
            Salvar
          </button>
          <button mat-flat-button color="primary">
            <mat-icon fontIcon="refresh"></mat-icon>
            Atualizar
          </button>
          <button mat-flat-button color="accent" class="ml-5 backspace">
            <mat-icon fontIcon="backspace"></mat-icon>
            Limpar
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
